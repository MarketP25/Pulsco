name: Billing Engine Unit Tests

on:
  push:
    paths:
      - 'packages/billing-engine/**'
  pull_request:
    paths:
      - 'packages/billing-engine/**'

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run billing-engine tests (coverage)
        working-directory: packages/billing-engine
        run: |
          pnpm run test -- --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: billing-coverage-node-${{ matrix.node-version }}
          path: packages/billing-engine/coverage/**

