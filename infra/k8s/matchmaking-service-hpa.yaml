apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: matchmaking-service-hpa
  namespace: pulsco
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: matchmaking-service
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: External
    external:
      metric:
        name: matchmaking_queue_depth
      target:
        type: AverageValue
        averageValue: "50"
  - type: External
    external:
      metric:
        name: matchmaking_requests_per_second
      target:
        type: AverageValue
        averageValue: "100"
